<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="unified_styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

  <div class="login-container">
    <div class="back-button-header">
    <a href="index.html" class="back-button">
    <i class="fas fa-arrow-left"></i> Back
    </a>
  </div>
    <h2>LOG IN</h2>
    <form>
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Password" required>

    <div class="remember">
        <label>
            <input type="checkbox"> Remember me?
        </label>
        <a href="forgot-password.html" class="forgot">Forgot your password?</a>
    </div>

      <button class="login-btn"><i class="fas fa-sign-in-alt"></i> LOG IN</button>
    </form>

    <div class="separator"></div>

    <div class="social-icons">
      <i class="fab fa-google"></i>
      <i class="fab fa-facebook-f"></i>
      <i class="fab fa-apple"></i>
    </div>

    <div class="signup">
      Need an account? <a href="signup.html">SIGN UP</a>
    </div>
    
</body>
</html>
