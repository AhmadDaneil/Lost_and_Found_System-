<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FoundIt - Sign Up</title>
  <link rel="stylesheet" href="unified_styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div class="signup-container">
    <div class="left-panel">
      <div class="vertical-text">
        <span>S</span>
        <span>I</span>
        <span>G</span>
        <img src="images/foundit_logo.png" alt="FoundIt Logo" class="logo">
        <span>U</span>
        <span>P</span>
      </div>
    </div>

    <div class="right-panel">
      <div class = "back-button-header">
        <a href = "index.html" class="back-button">
          <i class="fas fa-arrow-left"></i> Back
        </a>
      </div>

      <form>
        <div class="form-row">
          <input type="text" placeholder="Full Name" required>
          <input type="text" placeholder="Phone Number" required>
        </div>
        <div class="form-row">
          <input type="email" placeholder="Email" required>
          <input type="text" placeholder="City" required>
        </div>
        <div class="form-row">
          <input type="password" placeholder="Password" required>
          <input type="password" placeholder="Confirm Password" required>
        </div>
        <div class="form-row">
          <input type="text" placeholder="Country" required>
        </div>
        <div class="form-row gender-row">
        <label>Gender:</label>
        <div class="gender-options">
            <label><input type="checkbox"> Male</label>
            <label><input type="checkbox"> Female</label>
        </div>
        </div>
        <button type="submit" class="btn"> SIGN UP</button>
        <p class="login-text">Already have an account? <a href="login.html">Log In</a></p>
      </form>
    </div>
  </div>
</body>
</html>
