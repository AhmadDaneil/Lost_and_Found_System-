<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Report Found Item</title>
  <link rel="stylesheet" href="unified_styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div class="form-container">
    <header>
      <h1>FoundIt</h1>
      <a href="homepage.html" class="home-icon"><i class="fas fa-home"></i></a>
    </header>
    
    <h2>Report Found Item</h2>
    <form>
      <input type="text" placeholder="Item Name" required>
      <textarea placeholder="Description" required></textarea>

      <div class="form-row">
        <div class="date-section">
          <label for="foundDate">Date Found</label>
          <input type="date" id="foundDate" required>
        </div>

        <div class="upload-section">
          <label>Upload Image</label>
          <div class="upload-icon"><i class="fas fa-upload"></i></div>
        </div>

        <div class="category-section">
          <label for="category">Item Category</label>
          <select id="category" required>
            <option disabled selected>Select Category</option>
            <option>Electronics</option>
            <option>Clothing</option>
            <option>Accessories</option>
          </select>
        </div>
      </div>

      <input type="text" placeholder="Location Found" required>
      <button type="submit">SUBMIT</button>
    </form>
  </div>
</body>
</html>
